<div class="container">

    <input class="form-control" type="text" value="" id="example-text-input">

</div>
<div class="form-group row">

  <div class="col-10">

  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Phone Number</label>
  <div class="col-10">
    <input class="form-control" type="email" value="" id="example-email-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Email</label>
  <div class="col-10">
    <input class="form-control" type="tel" value="" id="example-tel-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Password</label>
  <div class="col-10">
    <input class="form-control" type="password" value="" id="example-password-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Confirm Password</label>
  <div class="col-10">
    <input class="form-control" type="password" value="" id="example-password-input">
  </div>
</div>
</div>
</div>
</div>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="background-color: black">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                        <button type="submit" class="btn btn-default">Ignore!</button>
                    </div>
                </div>
            </form>
        </div>
